	<div class="bd">
			<div class="readme"><span class="title">MVC：</span><ul>
				<li>MVC是三个单词的缩写,分别为： 模型(Model),视图(View)和控制(Controller)。在php开发中，可以这么简单的理解，模型就是数据库操作封装，视图就是模板，控制器就是模块程序。</li>

				</ul>
			</span></div>
	</div>
	
	<div class="bd">
			<div class="readme"><span class="title">PHP框架：</span><ul>
				<li>php框架就是有机组合的类库，一般都会有控制器类，数据库封装类，模板引擎类，缓存类，错误控制类等。目前大部分php框架都是基于MVC模式开发，使用php框架目的主要是为了提高开发效率和团队合作。
</li>
				</ul>
